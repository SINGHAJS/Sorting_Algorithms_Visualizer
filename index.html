<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <script defer src="js/script.js"></script>
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div id="main-container">
      <div class="main-header">
        <h1 class="main-heading">Sorting Algorithms Visualizer</h1>
        <div id="buttons-container">
          <button id="reset" class="button">RESET</button>
          <button id="selection-sort" class="button">SELECTION SORT</button>
          <button id="insertion-sort" class="button">INSERTION SORT</button>
          <button id="bubble-sort" class="button">BUBBLE SORT</button>
          <button id="merge-sort" class="button">MERGE SORT</button>
          <button id="quick-sort" class="button">QUICK SORT</button>
          <button id="radix-sort" class="button">RADIX SORT</button>
          <button id="bin-sort" class="button">BIN SORT</button>
        </div>
        <div id="footer">
          <p class="author">@author Ajit Singh</p>
        </div>
      </div>
      <div id="content-main">
        <div id="progress-display"></div>
        <div id="algo-details">
          <p class="details-header">
            Comparisons: <span id="total-comparisons">0</span>
          </p>
          <p class="details-header">
            Time Taken: <span id="time-taken">0 ms </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
